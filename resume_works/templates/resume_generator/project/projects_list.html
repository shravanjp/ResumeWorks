{% extends 'resume_generator/base.html' %}

{% block content %}

<style>

h1 {
        text-align: center;
        margin-top: 15px;
        margin-bottom: 40px;
    }

    .container {
        background-color: #fff;
        color: #212529;
        /* max-width: 600px; */
        
        margin: 0 auto;
        /* margin-left: 14vw; */
    }

    .btn-primary {
        background-color: rgb(32, 78, 207);
        color: #fff;
        border-color: #fff;
    }

    table {
        background-color: #ffffff;
        border-collapse: separate;
        width: 100%;
    }

    thead {
        background-color: #f5f5f5;
    }

    th {
        border: 0px solid #dddddd;
        text-align: center;
        
    }

    td {
        border: 0px solid #dddddd;
        text-align: center;
        padding: 8px;
    }
    

    .table thead th{
        top:0;
        position: sticky;
        background-color: #dddddd;
        
}
</style>
<body>
    <div class="container">
        <h1>Projects</h1>
        <button type="button" class="btn btn-success mb-3" onclick="location.href='/projects/create_project/'">Add
            Project</button>
            <div style="height: 60vh; overflow-y: auto;">
                <!-- <div> -->
                <table class="table" >
                    <thead class="thead-dark">
                        <tr>
                            <th style="width: 5%">ID</th>
                            <th style="width: 32%">Name</th>
                            <th style="width: 32%">Technology Used</th>
                            <th style="width: 21%">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="scrollable">
                        {% for project in projects %}
                        <tr>
                            <td scope="row">1</td>
                            <td>ABCsdffffffffffsdfsdfggergeqrger ert ert  q tqertqwerqw</td>
                            <td>Java,CPP, C, Go, JavaScript, Python</td>
                            <td>
                                <a href="#" class="btn btn-primary me-2">
                                    Edit
                                </a>
                                <a href="#" class="btn btn-danger">
                                    Delete
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                        
                    </tbody>
                </table>
            </div>
           
        
    </div>
